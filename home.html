<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Sim</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="home-screen">
  <div class="iphone">

    <!-- Notch -->
    <div class="notch-image">
      <img src="img/notch16.png" alt="Notch iPhone 16" style="width:200px; height:auto;">
    </div>

    <!-- Barra de status -->
    <div class="status-bar">
      <span class="carrier">VIVO📶</span>
      <span class="wifi"></span>
      <span class="battery">🔋100%</span>
    </div>

    <!-- Central de controle -->
    <div id="controlCenter" class="control-center">
      <div class="control-grid">
        <button class="control-btn" id="wifiBtn">📶 Wi-Fi</button>
        <button class="control-btn" id="darkModeBtn">🌙 Noturno</button>
        <button class="control-btn" id="volumeBtn">🔊 Volume</button>
        <button class="control-btn" id="brightnessBtn">☀️ Brilho</button>
        <button class="control-btn" id="settingsBtn">⚙️ Configurações</button>
      </div> 
    </div>

    <!-- Widgets -->
    <div class="widgets">
      <!-- Widget de Notícias -->
      <div class="widget widget-news">
        <h4 class="widget-title">Breck News</h4>
        <p class="widget-text">
          O prefeito decretou luto de 7 dias.
        </p>
      </div>

      <!-- Widget de Previsão do Tempo -->
      <div class="widget widget-weather">
        <div class="weather-header">
          <span class="city">Skay City</span>
          <span class="temp">58°</span>
        </div>
        <div class="weather-details">
          <span class="status">Mostly Clouds</span>
          <span class="range">H 68° / L 58°</span>
        </div>
      </div>
    </div>
    
    <!-- Grade de apps -->
    <div class="apps">
      <div class="app">
        <img src="img/spotify.png" alt="Spotify" class="app-icon">
        <p class="app-name">Spotify</p>
      </div>
      <div class="app">
        <img src="img/mercado-livre.png" alt="Mercado Livre" class="app-icon">
        <p class="app-name">Mercado</p>
      </div>
      <div class="app">
        <img src="img/instagram.jpg" alt="Instagram" class="app-icon">
        <p class="app-name">Instagram</p>
      </div>
      <div class="app">
        <img src="img/whatsapp.png" alt="WhatsApp" class="app-icon">
        <p class="app-name">WhatsApp</p>
      </div>
      <div class="app">
        <img src="img/ifood.png" alt="iFood" class="app-icon">
        <p class="app-name">iFood</p>
      </div>
      <div class="app">
        <img src="img/uber.png" alt="Uber" class="app-icon">
        <p class="app-name">Uber</p>
      </div>
      <div class="app">
        <img src="img/nubank.png" alt="Nubank" class="app-icon">
        <p class="app-name">Nubank</p>
      </div>
      <div class="app">
        <img src="img/calculadora.png" alt="Calculadora" class="app-icon">
        <p class="app-name">Calculos</p>
      </div>
    </div>

    <!-- Dock inferior -->
    <div class="dock">
      <img src="img/telefone.jpg" alt="Telefone" class="app-icon">
      <img src="img/whatsapp.png" alt="WhatsApp" class="app-icon">
      <img src="img/safari.png" alt="Safari" class="app-icon">
      <img src="img/mensagens.png" alt="Mensagens" class="app-icon">
    </div>

    <!-- Barrinha de navegação inferior -->
    <div class="home-bar" id="homeBar"></div>

  </div>
  <script src="js/home.js"></script>
</body>
</html>
